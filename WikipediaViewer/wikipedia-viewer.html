<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://www.google.com/jsapi" async></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="header">

          <a href="https://www.wikipedia.org/" target="_blank"><img src="http://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="Wikipedia logo" height="80" width="80" /></a>
          <div class="searchDiv">
            <h4>let's search</h4>
            <div id="search">
              <div class="icon-container">
                <span class="icon"><i class="fa fa-search"></i></span></div>
              <input type="search" />
            </div>
            <div id="rand-button">
              <p>Explore</p>
            </div>
          </div>

        </div>

        <div id="subheader">
          <h2>What will <span id = "you">you</span> learn today?</h2>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="carousel-part">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="10000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="slide-img" src="http://i358.photobucket.com/albums/oo27/picturesqueworlds/rsz_2i1_zpsdenrvczk.jpg" alt="...">
                <div class="carousel-content">
                  <div class="parent-content">
                    <div class="typed-container">
                      <p>Let's Search</p>
                      <div class="blinking-box2">
                        <input disabled="disabled" type="text" class="blinking-box" name="fname" />
                        <div class="span-container"><span class="typed-text"></span><span class="cursor">|</span></div>
                      </div><i class="fa fa-binoculars big-search"></i></div>
                  </div>
                </div>
              </div>


              <div class="item dot">
                <img class="slide-img" src="https://upload.wikimedia.org/wikipedia/commons/5/58/Sunset_2007-1.jpg" alt="...">
                <div class="carousel-content">
                  <div class="parent-content">
                    <div class="typed-container">
                      <p>Let's Search</p>
                      <div class="blinking-box2">
                        <input disabled="disabled" type="text" class="blinking-box" name="fname" />
                        <div class="span-container"><span class="typed-text"></span><span class="cursor">|</span></div>
                      </div>
                      <img id="green-search" src="http://i358.photobucket.com/albums/oo27/picturesqueworlds/a1_zpsoolaz10g.png" alt="search" />
                    </div>
                  </div>
                </div>

              </div>
              <div class="item snoqualmie-pass">
                <img class="slide-img" src="http://i358.photobucket.com/albums/oo27/picturesqueworlds/i2_zpsbeayfh9k.jpg" alt="...">
                <div class="carousel-content">
                  <div class="parent-content">
                    <div class="typed-container">
                      <p>Let's Search</p>
                      <div class="blinking-box2">
                        <input disabled="disabled" type="text" class="blinking-box" name="fname" />
                        <div class="span-container"><span class="typed-text"></span><span class="cursor">|</span></div>
                      </div><i class="fa fa-search big-search"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Concept Area-->
      <div class="row">
        <div class="col-md-12">
          <div id="cy">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!--Google logo-->
          <footer>
            <div id="branding" style="float: left;"></div>
          </footer>
        </div>
      </div>
    </div>
</body>

</html>
