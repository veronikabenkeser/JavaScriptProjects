<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Niconne' rel=
    'stylesheet' type='text/css'>
    <link href=
    "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel=
    'stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="outer-container">
        <!--<div class="container">-->

        <div class="all-content">
            <div class="title-class">
                <h1>Pomodoro Timer</h1>
            </div>

            <div class="container">
                <div class="level">
                    <div class="level-button button-style" id="student">
                        <p class="name">Student</p>

                        <p>1-4 sets</p>
                    </div>

                    <div class="level-button button-style" id="graduate">
                        <p class="name">Graduate</p>

                        <p>5-8 sets</p>
                    </div>

                    <div class="level-button button-style" id="expert">
                        <p class="name">Expert</p>

                        <p>9-12 sets</p>
                    </div>

                    <div class="level-button button-style" id="jedi">
                        <p class="name">Jedi</p>

                        <p>13-16 sets</p>
                    </div>
                </div>

                <div class="control-div">
                    <div class="control-div-section">
                        <div class="control-container" id="first-con">
                            <div class="instr">
                                <h4>NUMBER OF SETS<br></h4>

                                <div id="details">
                                    <h4>| 4 SESSIONS = 1 SET |</h4>
                                </div>
                            </div>

                            <div id="num-sets">
                                <button class=
                                " minus button-style">-</button><span class=
                                "num">2</span> <button class=
                                "button-style plus">+</button>
                            </div>
                        </div>
                        <!--control-container closed-->

                        <div class="control-container">
                            <div class="instr">
                                <h4>LENGTH OF<br>
                                SESSION</h4>
                            </div>

                            <div id="ses-length">
                                <button class=
                                "minus button-style">-</button><span class=
                                "num">25</span> <button class=
                                "plus button-style">+</button>
                            </div>
                        </div>
                        <!--control-container closed-->
                    </div>
                    <!--first control-div-section closed-->

                    <div class="control-div-section">
                    </div>
                    <!--second control-div-section closed-->

                    <div class="control-div-section">
                        <div class="control-container" id="third-con">
                            <div class="instr">
                                <h4>BREAK BETWEEN SESSIONS</h4>
                            </div>

                            <div id="ses-break">
                                <button class=
                                "minus button-style">-</button><span class=
                                "num">5</span> <button class=
                                "button-style plus">+</button>
                            </div>
                        </div>
                        <!--control-container closed-->

                        <div class="control-container">
                            <div class="instr">
                                <h4>BREAK BETWEEN SETS</h4>
                            </div>

                            <div id="set-break">
                                <button class=
                                "minus button-style">-</button><span class=
                                "num">20</span> <button class=
                                "plus button-style">+</button>
                            </div>
                        </div>
                        <!--control-container closed-->
                    </div>
                    <!--third control-div-section closed-->
                </div>

                <div class="sound-control">
                    <div id="sound">
                    </div>
                </div>
            </div>
            <!--container closed-->
        </div>
    </div>
</body>
</html>
